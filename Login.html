<!DOCTYPE html>
<html>
<head>
	<meta charset='img/java.jpg'>
</head>
<style>
/*패딩, 마진 초기화*/
*{
	padding:0;
	margin:0;
}	
/*리스트 스타일 타입 없음*/
li{
	list-style-type:none;
}
#head{
	background-color: #f6f5ef;
}
/*로고 왼쪽고정*/
#logo{
	float: left;
	margin: 20px 0 10px 20px;
	border:solid 1px red;
}
/*로그인 탑 오른쪽 고정*/
#top{
	float: right;
	margin:30px 20px 0 0;
}
/*메뉴 양쪽 맞춤*/
#menu{
	clear: both;
	height:40px;
	background-color: #443e58;
	color:white;
	text-align: center;
	padding-top:15px;
	font-size:20px;
}
#menu li{
	display: inline;
}
</style>
<body>
	<div id='head'>
		<div id='logo'>
		</div>

	<div id='top'>
		로그인│회원가입│공지사항
	</div>
	<ul id='menu'>
		<li class='item'>HTML</li>
		<li>│</li>
		<li class='item'>CSS</li>
		<li>│</li>
		<li class='item'>javaccript</li>
		<li>│</li>
		<li class='item'>Python</li>
		<li>│</li>
		<li class='item'>PHP</li>
		<li>│</li>
		<li class='item'>java</li>
	</ul>
	</body>
</html>
